<ion-header>
  <ion-toolbar>
    <ion-title>Add Trip</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveTrip()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Form for Trip Details -->
  <form (ngSubmit)="saveTrip()">
    <!-- Existing form fields here -->

    <!-- Location -->
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-button (click)="toggleMap()">Select Location</ion-button>
      <div *ngIf="trip.location.lat && trip.location.lng">
        <p>Selected Location: Latitude {{trip.location.lat}}, Longitude {{trip.location.lng}}</p>
      </div>
    </ion-item>

    <!-- Photo Upload Options -->
    <ion-item>
      <ion-label>Photos</ion-label>
      <ion-button (click)="addPhotoFromGallery()">Add Photo from Gallery</ion-button>
      <ion-button (click)="addPhotoFromCamera()">Add Photo from Camera</ion-button>
    </ion-item>

    <!-- Display Photos -->
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of trip.photos">
          <ion-img [src]="photo"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- Map Display -->
  <div *ngIf="showMap">
    <app-map (locationSelected)="onLocationSelected($event)"></app-map>
  </div>
</ion-content>
